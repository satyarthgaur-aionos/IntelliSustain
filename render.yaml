services:
  - type: web
    name: inferrix-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && python main.py
    envVars:
      - key: INFERRIX_API_TOKEN
        sync: false
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:///./app.db

  - type: web
    name: inferrix-mcp
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && python mcp_server.py
    envVars:
      - key: INFERRIX_API_TOKEN
        sync: false

  - type: web
    name: inferrix-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://inferrix-backend.onrender.com
      - key: VITE_MCP_URL
        value: https://inferrix-mcp.onrender.com 